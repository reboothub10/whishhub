name: Train Wishlist Model

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install faker joblib scikit-learn pandas

      - name: Run data generator
        run: python analytics/src/data_generator.py

      - name: Train model
        run: python analytics/src/model_trainer.py

      - name: Commit trained artifacts
        run: |
          run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout ${{ github.head_ref }}
          git add analytics/data/wishlist_sample.csv analytics/models/*.pkl
          git commit -m "ðŸ¤– Auto: update dataset and model on PR push" || echo "No changes"
          git push origin ${{ github.head_ref }}
